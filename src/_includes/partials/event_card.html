<div class="event-background">
  <article class="event">
    <h3 class="title"><a href="#">Lorem ipsum dolor sit amet--consectetur adipiscing elit.</a></h3>
    <img src="{{ event.imageUrl | default("DefaultValue", true) }}" class="event-banner"/>
    <div class="event-details">
      <div class="datetime">🗓️ <time datetime="{{ event.datetime }}">{{ event.datetime }}</time></div>
      <div class="location">📍 {{ event.location }}</div>
      <div class="price">🎟️ {{ event.priceInDollars | replace(0, "Free") }}</div>
    </div>
  </article>
</div>
