<div class="relative bg-gradient-to-b from-primary-focus to-primary w-full">
    <nav class="flex items-center justify-center lg:justify-start flex-wrap lg:px-0" x-data="{ isOpen: false }" @keydown.escape="isOpen = false">
        <!--Logo etc-->
        <div class="inline-flex items-center justify-start my-6 ml-8 w-2/5">
                            <img src="/static/img/footer-odev.png" class="w-12 h-12"/>
            <a href="/" class="text-lg transition duration-500 ease-in-out transform translate-x-2 hover:-translate-y-1 hover:scale-110 ">
            <strong class=" bg-clip-text text-transparent bg-gradient-to-t from-white to-gray-300">
                Orlando</strong>&#160;<strong class="text-secondary">Devs</strong>
                </a>
        </div>

        <!--Toggle button (hidden on large screens)-->
        <button @click="isOpen = !isOpen" type="button" class="ml-auto block lg:hidden px-2 text-white hover:text-secondary focus:outline-none focus:text-secondary" :class="{ 'transition transform-180': isOpen } color-white" aria-label="Menu">
            <svg class="h-6 w-6 fill-current" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 24 24">
                <path x-show="isOpen" fill-rule="evenodd" clip-rule="evenodd" d="M18.278 16.864a1 1 0 0 1-1.414 1.414l-4.829-4.828-4.828 4.828a1 1 0 0 1-1.414-1.414l4.828-4.829-4.828-4.828a1 1 0 0 1 1.414-1.414l4.829 4.828 4.828-4.828a1 1 0 1 1 1.414 1.414l-4.828 4.829 4.828 4.828z"/>
                <path x-show="!isOpen" fill-rule="evenodd" d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z"/>
            </svg>
        </button>

        <!--Menu-->
        <div class="lg:inline-flex md:justify-end justify-items-end lg:w-auto w-3/5 my-6"  :class="isOpen ? '': 'hidden'  ">
            {% if navigation.items %}

                <ul class="flex md:flex-row flex-shrink flex-col px-6 list-reset">
                    {% for item in navigation.items %}
                        <li class="nav__item mx-3">
                            <a @click="isOpen = false" class="transition duration-500 ease-in-out text-lg inline-flex text-gray-300 no-underline transform hover:-translate-y-1 hover:scale-110 hover:text-secondary px-8 pt-4" href="{{ item.url }}" target="{{ item.target }}">
                            {{ item.text }}
                            </a>
                        </li>
                    {% endfor %}
                </ul>

            {% endif %}
        </div>
    </nav>
    </div>
