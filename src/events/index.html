---
layout: events
---

<!--body for the events section-->
<style>
  div#events {
    display: flex;
    flex-wrap: wrap;
    align-items: top;
    justify-content: space-around;
  }

  div.event-column {
    margin: 2em;
  }

  div.event-background {
    background: #EEE;
    <!-- padding-left: 2em; -->
    <!-- padding-right: 2em; -->
    border: 1px solid;
    filter: drop-shadow(0px 2px 5px #999);
    border-radius: 5px;
    padding-top: 1em;
    padding-bottom: 1em;
    margin-top: 1em;
  }

  article.event {
    max-width: 400px;
    display: block;
    <!-- padding-left: 1em; -->
  }

  article.event h3 {
    padding-left: 10pt;
  }

  article.event img {
    border-top: 1px solid #666;
    border-bottom: 1px solid #666;
    margin-bottom: 1em;
  }

  div.event-details {
    padding-left: 10pt;
  }

  img.event-banner {
    max-width: 100%;
  }

  h2.host {
    text-align: center;
  }
</style>


<div id="events">
  {% for eventGroup in events %}
    <div class="event-column">
      <h2 class="host">
        <a href="{{ event_hosts[eventGroup.host].url | default("orlando-developers/") }}">
          {{ event_hosts[eventGroup.host].title | default("Orlando Developers") }}
        </a>
      </h2>

      {% for event in eventGroup.events %}
        {% if loop.index <= 1 %}
          {% include 'partials/event_card.html' %}
        {% endif %}
      {% endfor %}
    </div>
  {% endfor %}
</div>
